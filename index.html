    <script>

        // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼æç”»
        function renderCalendar() {
            const daysContainer = document.getElementById('calendar-days');

            daysContainer.innerHTML = '';

            const year = currentCalendarDate.getFullYear();
            const month = currentCalendarDate.getMonth();
            monthLabel.innerText = `${year}å¹´ ${month + 1}æœˆ`;

            // æœˆã®æœ€åˆã®æ—¥ã¨æœ€å¾Œã®æ—¥
            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();

            // å‰æœˆã®åŸ‹ã‚
            for (let i = 0; i < firstDay; i++) {
                const empty = document.createElement('div');
                daysContainer.appendChild(empty);
            }

            // ä»Šæœˆã®æ—¥ä»˜
            const todayStr = new Date().toLocaleDateString('ja-JP');
            for (let date = 1; date <= lastDate; date++) {
                const dateObj = new Date(year, month, date);
                const dateStr = dateObj.toLocaleDateString('ja-JP');
                const dayEl = document.createElement('div');
                dayEl.className = 'calendar-day';
                if (dateStr === todayStr) dayEl.classList.add('today');
                
                // è¨˜éŒ²ãŒã‚ã‚‹ã‹ãƒã‚§ãƒƒã‚¯

                dayEl.innerText = date;

            const detailSection = document.getElementById('calendar-detail');

            const entry = entries.find(e => e.date === dateStr);

        // ç¶™ç¶šæ—¥æ•°ã®è¨ˆç®—ãƒ­ã‚¸ãƒƒã‚¯
        function calculateStreak() {
            if (entries.length === 0) return 0;
            const uniqueDates = [...new Set(entries.map(e => e.date))].sort((a, b) => new Date(b) - new Date(a));
            let streak = 0;
            let today = new Date();
            today.setHours(0,0,0,0);
            let lastEntryDate = new Date(uniqueDates[0]);
            lastEntryDate.setHours(0,0,0,0);
            const diffDays = (today - lastEntryDate) / (1000 * 60 * 60 * 24);
            if (diffDays > 1) return 0;
            let checkDate = new Date(lastEntryDate);
            const entrySet = new Set(uniqueDates);
            while (entrySet.has(checkDate.toLocaleDateString('ja-JP'))) {
                streak++;
                checkDate.setDate(checkDate.getDate() - 1);
            }
            return streak;
        }

            const streak = calculateStreak();
            const iconEl = document.getElementById('flower-icon');
            const countEl = document.getElementById('streak-count');

        function saveEntry() {

        let entries = JSON.parse(localStorage.getItem('mojiren_entries') || '[]');

        function calculateStreak() {
            if (entries.length === 0) return 0;
            const sortedEntries = entries.map(e => new Date(e.date)).sort((a, b) => b - a);
            let streak = 0;
            let currentDate = new Date();
            currentDate.setHours(0,0,0,0);
            const todayStr = new Date().toLocaleDateString('ja-JP');
            const lastEntryDate = new Date(sortedEntries[0]);
            lastEntryDate.setHours(0,0,0,0);
            const diffTime = Math.abs(currentDate - lastEntryDate);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            if (diffDays > 1 && sortedEntries[0].toLocaleDateString('ja-JP') !== todayStr) return 0;
            let checkDate = new Date(lastEntryDate);
            let entryDates = new Set(entries.map(e => new Date(e.date).toLocaleDateString('ja-JP')));
            while (entryDates.has(checkDate.toLocaleDateString('ja-JP'))) {
                streak++;
                checkDate.setDate(checkDate.getDate() - 1);
            }
            return streak;
        }
